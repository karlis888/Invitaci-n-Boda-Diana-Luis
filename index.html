<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Invitación Diana & Luis</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-image: url('Clic aquí para abrir.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 100vh;
    }
    .sello-zona {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 160px;
      height: 160px;

      cursor: pointer;
    }
    audio {
      display: none;
    }
  </style>
</head>
<body>
  <div class="sello-zona" onclick="abrirInvitacion()" title="Haz clic aquí para abrir"></div>

  <audio id="musica" autoplay loop>
    <source src="musica.mp3" type="audio/mp3">
    Tu navegador no soporta audio.
  </audio>

  <script>
    function abrirInvitacion() {
      window.open('https://www.canva.com/design/DAE5t6X8Q8k/view', '_blank');
    }
  </script>
</body>
</html>
