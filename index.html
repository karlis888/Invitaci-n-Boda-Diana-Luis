<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Invitación de Boda</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #fff8f0;
      font-family: 'Georgia', serif;
      color: #5a3e36;
    }

    .contenedor {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100%;
      text-align: center;
      padding: 40px 20px;
    }

    h1 {
      font-size: 48px;
      margin-bottom: 20px;
    }

    p {
      font-size: 24px;
      margin-bottom: 40px;
    }

    button {
      background-color: #d9a066;
      color: white;
      border: none;
      padding: 25px 60px;
      font-size: 26px;
      border-radius: 14px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background-color: #b87b3e;
      transform: scale(1.05);
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>

  <div class="contenedor">
    <h1>¡Estás invitad@ a nuestra boda!</h1>
    <p>Haz clic para ver la invitación y escuchar nuestra canción 🎶</p>
    <button onclick="iniciarInvitacion()">Entrar a la invitación</button>
  </div>

  <audio id="musica" autoplay loop>
    <source src="https://raw.githubusercontent.com/karlis888/mi-musica/main/Gema.mp3" type="audio/mpeg">
    Tu navegador no soporta el audio.
  </audio>

  <script>
    function iniciarInvitacion() {
      document.getElementById('musica').play();
      window.open('https://paraboda.my.canva.site/invitaci-n-de-boda-diana-luis', '_blank');
    }
  </script>

</body>
</html>
