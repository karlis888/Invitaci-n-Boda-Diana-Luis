<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Invitación Diana & Luis E.</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #fdfaf6;
      background-image: url('WhatsApp%20Image%202025-06-28%20at%202.33.22%20PM.jpeg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    .sello-zona {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 160px;
      height: 160px;

    }

    audio {
      display: none;
    }
  </style>
</head>
<body>

  <div class="sello-zona" onclick="abrirInvitacion()" title="Haz clic aquí para abrir"></div>

  <audio id="musica" autoplay loop>
    <source src="https://raw.githubusercontent.com/karlis888/mi-musica/main/Gema.mp3" type="audio/mpeg">
    Tu navegador no soporta audio.
  </audio>

  <script>
    function abrirInvitacion() {
      document.getElementById('musica').play();
      window.open('https://paraboda.my.canva.site/invitaci-n-de-boda-diana-luis', '_blank');
    }
  </script>

</body>
</html>
